        <div class="container">
            <div class="progress" style="height: 3.5em;">

            </div>
        </div>
        
        <script>
            let bar = document.getElementById("pb1");
            let load = 0;
            let intBar = setInterval(() =>{
                bar.innerHTML=load + "%";
                bar.style.width=load + "%";
                load++;
                if (load >= 100){
                    load = 0;
                }
            },100);
        </script>

                <li class="page-item" onclick="activate(this)"><a href="#" class="page-link"> Next </a></li>
            </ul>

            <script>
                const activate=(element) => {
                    let items = document.getElementsByClassName("page-item");
                    for (let i = 0; i < items.length; i++) {
                        items[i].classList.remove("active");
                    }
                    element.classList.add("active");
                }
            </script>
